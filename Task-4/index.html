<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <img id="logo" src="images/Figmalogo.svg" alt="logo" />
        <h2>Figma</h2>
      </div>
      <div><img id="avatar" src="images/avatar.jpg" alt="Avatar" /></div>
    </header>
    <div id="main-body">
      <div id="left-side">
        <h3 id="left-side-title">dashboard</h3>
        <p>user</p>
        <p>customers</p>
        <p>purchase</p>
        <p>sales</p>
        <p>tax</p>
        <p>employees</p>
        <p>accounts</p>
        <p>configuration</p>
        <p>auditing</p>
        <p>reports</p>
      </div>
      <div id="data-bar">
        <h3>Dashboard</h3>
        <div id="topdiv">
          <div style="background-color: #0ace82" class="boxss">
            <p class="too">Total Sales</p>
            <p class="too">AED 20,0000</p>
          </div>
          <div style="background-color: #a259ff" class="boxss">
            <p class="too">Total Purchase</p>
            <p class="too">AED 10,0000</p>
          </div>
          <div style="background-color: #f34e1e" class="boxss">
            <p class="too">Total Expenses</p>
            <p class="too">AED 5,0000</p>
          </div>
          <div style="background-color: #1abcfd" class="boxss">
            <p class="too">Revenue</p>
            <p class="too">AED 5,0000</p>
          </div>
        </div>
        <div id="bottomdiv">
          <div style="background-color: #a259ff" id="q" class="j">
            <div class="j a">
              <p>50/400</p>
            </div>
          </div>

          <div style="background-color: #1abbff" id="q" class="j">
            <div class="j b">
              <p style="color: #000000">10/200</p>
            </div>
          </div>

          <div style="background-color: #f74c1f" id="q" class="j">
            <div class="j c">
              <div class="j ca">
                <p>Danger</p>
              </div>
            </div>
          </div>

          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
